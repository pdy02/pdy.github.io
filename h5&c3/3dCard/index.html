    <script>
        var word = ["M","T","W","T","F","S","S"]
        $(".card").click(function(){
            $(this).toggleClass("act")

            if($(this).hasClass("act")){

                    // item.text(word[index])

                    item.innerHTML = word[index]
                    console.log(item.innerHTML);
                })
            }else{
                setTimeout(function(){

                },500)
