<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美化表单封装</title>
    <!-- 引入封装好的css文件 -->
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./dyInputChecked-min.css">
</head>
<body>
    <label class="dy-lab">
        <input type="checkbox" class="dy-check">
        <div class="lab-btn"></div>
    </label>
    <label class="dy-lab">
        <input type="checkbox" class="dy-check">
        <div class="lab-btn d-wblue"></div><span>白蓝配色</span>
    </label>
    <label class="dy-lab">
        <input type="checkbox" class="dy-check">
        <div class="lab-btn d-wgreen"></div><span>白绿配色</span>
    </label>
    <label class="dy-lab">
        <input type="checkbox" class="dy-check">
        <div class="lab-btn d-wgreen d-notext"></div><span>无文字</span>
    </label>
    <h2>持续更新中...</h2>

    <style>
        label{
            margin-top: 10px;
        }
